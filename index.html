<!doctype html>
<html ng-app="magicSquareApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="magicSquare.js"></script>
    <link rel="stylesheet" href="magicSquare.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <title>Magic Square</title>
  </head>
  <body>
  <div class="container">
    <h2>Create a Magic Square!</h2>
    <h4>Enter values into each box and check to see if it is a Magic Square!</h4>
    <div ng-controller="magicCtrl">
      <form ng-submit="magicSquare(one, two, three, four, five, six, seven, eight, nine)">
        <div class="square">
          <div class="box" id="div_1">
            <input type="text" class="inputs" ng-model="one" autofocus="autofocus">
          </div>
          <div class="box" id="div_2">
            <input type="text" class="inputs" ng-model="two">
          </div>
          <div class="box" id="div_3">
            <input type="text" class="inputs" ng-model="three">
          </div>
          <div class="box" id="div_4">
            <input type="text" class="inputs" ng-model="four">
          </div>
          <div class="box" id="div_5">
            <input type="text" class="inputs" ng-model="five">
          </div>
          <div class="box" id="div_6">
            <input type="text" class="inputs" ng-model="six">
          </div>
          <div class="box" id="div_7">
            <input type="text" class="inputs" ng-model="seven">
          </div>
          <div class="box" id="div_8">
            <input type="text" class="inputs" ng-model="eight">
          </div>
          <div class="box" id="div_9">
            <input type="text" class="inputs" ng-model="nine">
          </div>
        </div>
        <br>
        <input class="btn-primary" type="submit" value="Let's check!">
      </form>
      <br>
      <h4>{{msg}}</h4>  
    </div>
    <br>
    <p class="credits">This app was built by <a href="https://www.linkedin.com/in/samuelcabral">Samuel Cabral.</a>The code can be found on <a href="https://github.com/Samfcabral/letterCounter">GitHub</a></p>
  </div>
  </body>
</html>
